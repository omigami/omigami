# Python package
# Create and tests a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: '3.7'
    Python38:
      python.version: '3.8'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    conda install -c rdkit rdkit
    pip install -r requirements.txt
    pip install -r requirements_dev.txt
    pip install twine
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines==1.0.0rc5
    pytest --cov=omigami tests/ --cov-report html --nunitxml test-output.xml -m 'not slow'
  displayName: 'Run fast tests'

- script: |
    make docs
  displayName: 'Build documentation'